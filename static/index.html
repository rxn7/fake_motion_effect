<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Weird motion effect</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="canvas-container">
			<canvas id="canvas" width="256" height="256"></canvas>
		</div>

		<div id="options-container">
			<div>
				playing:
				<input type="checkbox" id="input-playing" checked="true" />
			</div>

			<div>
				speed:
				<input type="range" min="0.001" max="0.1" value="0.05" step="0.001" id="input-speed" />
			</div>

			<div>
				shape:
				<select id="input-shape" se>
					<option value="0" selected="true">Cube</option>
					<option value="1">Pyramid</option>
					<option value="2">Cylinder</option>
				</select>
			</div>

			<div>
				effect:
				<input type="checkbox" id="input-effect" checked="true" />
			</div>

			<div>
				effect colors:
				<select id="input-colors" se>
					<option value="0" selected="true">Black & White</option>
					<option value="1" selected="true">Red & Blue</option>
					<option value="2">Red & Green</option>
					<option value="3">RGB</option>
				</select>
			</div>
		</div>
	</body>

	<script type="module" src="src/index.js"></script>
</html>
